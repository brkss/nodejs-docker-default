version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    volumes:
      - .:/app
      - 'app/node_modules'
    depends_on:
      - mysql_server
  
  mysql_server:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=docker_node_tut
      - MYSQL_USER=ber
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret